<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Desayunos y Detalles</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .panel-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 900px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .menu-item {
      background-color: #e91e63;
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #c2185b;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(233, 30, 99, 0.3);
    }

    .menu-item i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .submenu {
      margin-top: 15px;
    }

    .submenu a {
      display: block;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #f06292;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .submenu a:hover {
      background-color: #ec407a;
    }

    .d-none {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="panel-container text-center">
    <img src="logo.png" alt="Desayunos y Detalles" class="logo" />
    <h1 class="text-danger mb-4">Panel de Administración</h1>

    <div class="row g-4">

      <!-- 1. Gestionar Clientes -->
      <div class="col-md-6">
        <div class="menu-item h-100" onclick="toggleSubmenu('clientes-submenu')">
          <i class="fas fa-users-cog"></i>
          Gestionar Clientes
          <div id="clientes-submenu" class="submenu d-none">
            <a href="registro_cliente.html">Registrar Cliente</a>
            <a href="actualizar.html">Actualizar Cliente</a>
            <a href="borrar_cliente.html">Borrar Cliente</a>
          </div>
        </div>
      </div>

      <!-- 2. Gestión de Productos -->
      <div class="col-md-6">
        <div class="menu-item h-100" onclick="toggleSubmenu('productos-submenu')">
          <i class="fas fa-box-open"></i>
          Gestionar Productos
          <div id="productos-submenu" class="submenu d-none">
            <a href="nuevo_producto.html">Registrar Producto</a>
            <a href="editar_producto.html">Editar Producto</a>
            <a href="eliminar_producto.html">Eliminar Producto</a>
          </div>
        </div>
      </div>

      <!-- 3. Administrar Pedidos -->
      <div class="col-md-6">
        <a href="pedidos.html" class="menu-item d-block h-100">
          <i class="fas fa-clipboard-list"></i>
          Administrar Pedidos
        </a>
      </div>

      <!-- 4. Ver Reportes -->
      <div class="col-md-6">
        <a href="reporte.html" class="menu-item d-block h-100">
          <i class="fas fa-chart-bar"></i>
          Ver Reportes
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleSubmenu(submenuId) {
      const submenu = document.getElementById(submenuId);
      submenu.classList.toggle("d-none");
    }
  </script>
</body>

</html>
